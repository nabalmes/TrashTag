	.login-box {
  position: relative;
  width: 400px;
  height: 450px;
  background: #f3f3f314;
  border-radius: 15px;
  border: 2px solid var(--border);
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(15px);

  transition: all 600ms;
}

.login-box.expand {

}

#login__form.active{
  transform: rotateY(0deg);
  opacity: 1;
}

#login__form {
  opacity: 0;

}

#sign-up__form{
    backface-visibility: hidden;
}

#sign-up__form.active{
    backface-visibility: visible;
    transition:all 600ms;
}

.flip {
    position: absolute;
}

h2 {
  font-size:2em;
  color:var(--text);
  text-align:center;
}
.input-box {
  position:relative;
  width:310px;
  margin:30px 0;
  border-bottom:1px solid var(--border);
}
.input-box label {
  position:absolute;
  top:50%;
  left:5px;
  transform:translateY(-50%);
  font-size:1em;
  color: var(--text);
  pointer-events:none;
  transition:.5s;
}
.input-box input:focus  ~ label,
.input-box input:valid  ~ label {
  top:-5px;
}
.input-box input {
  width:100%;
  height:50px;
  background:transparent;
  border:none;
  outline:none;
  font-size:1em;
  color:var(--text);
  padding:0 35px 0 5px;
}
.input-box .icon {
  position:absolute;
  right:8px;
  top:50%;
  color: var(--text);
  transform: translateY(-50%);
}

.input-box input {
	pointer-events: none;
}


@media (max-width:500px) {
  .login-box {
    width:100%;
    height:100vh;
    border:none;
    border-radius:0;
  }
  .input-box {

}

		function initializeSidebarToggle() {
			const sidebar = document.querySelector('.sidebar');
			const closeBtn = document.querySelector('#btn');
			const searchBtn = document.querySelector('.bx-search');
			const container = document.querySelector('.main');
			const header = document.querySelector('.header');

			if (closeBtn && searchBtn && sidebar) {
				closeBtn.addEventListener('click', function () {
					sidebar.classList.toggle('open');
					header.classList.toggle("adjust");
				    container.classList.toggle("adjust");
				});

				searchBtn.addEventListener('click', function () {
					sidebar.classList.toggle('open');
					menuBtnChange();
				});
			}
		}

		function menuBtnChange() {
			const closeBtn = document.querySelector('#btn');
			const sidebar = document.querySelector('.sidebar');
			if (sidebar && closeBtn) {
				if (sidebar.classList.contains('open')) {
					closeBtn.classList.replace('bx-menu', 'bx-menu-alt-right');
				} else {
					closeBtn.classList.replace('bx-menu-alt-right', 'bx-menu');
				}
			}
		}

		function logout() {
			sessionStorage.removeItem('user');
			window.location.href = 'login.html';
		}

		// Call the initializer after the DOM is fully loaded
		document.addEventListener('DOMContentLoaded', function () {
			let loader = document.getElementsByClassName("main-loader")[0];
			console.log(loader);
			loader.classList.add("load");

			initializeSidebarToggle();

			const currentUser = JSON.parse(sessionStorage.getItem('user'));
			if (currentUser) {
			const nameDiv = document.querySelector('.name');
			nameDiv.textContent = `${currentUser.fname} ${currentUser.lname}`;
			} else {
			// Optional: redirect to login if session is missing
			window.location.href = 'login.html';
			}

			const session = sessionStorage.getItem('user');

			if (session) {
				const user = JSON.parse(session);
				
				document.getElementById('fname').value = user.fname || '';
				document.getElementById('lname').value = user.lname || '';
				document.getElementById('email').value = user.email || '';
				document.getElementById('password').value = user.password || '';
			}

			
		});
